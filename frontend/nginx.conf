# Frontend Configuration - nginx para SOLO servir archivos estáticos
# Este nginx sirve ÚNICAMENTE el frontend Angular (SPA)

server {
    listen 80;
    server_name localhost;
    
    # Headers de seguridad para el frontend
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Frontend "MISW4202-Frontend/1.0" always;

    # Directorio raíz del frontend
    root /usr/share/nginx/html;
    index index.html;

    # ===========================================
    # FRONTEND ANGULAR SPA
    # ===========================================

    # Manejar rutas de Angular SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optimización para archivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        
        # Comprimir archivos estáticos si no están comprimidos
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/css application/javascript application/json image/svg+xml;
    }

    # Health check del frontend
    location = /frontend/health {
        access_log off;
        add_header Content-Type application/json;
        return 200 '{"status":"healthy","service":"frontend","timestamp":"$time_iso8601","version":"1.0"}';
    }

    # Info del frontend
    location = /frontend/info {
        add_header Content-Type application/json;
        return 200 '{"name":"MISW4202 Frontend","type":"Angular SPA","version":"1.0","api_gateway":"Use dedicated API Gateway on port 8080","paths":["/","/entregas","/frontend/health"]}';
    }

    # ===========================================
    # ERROR HANDLING
    # ===========================================
    
    # Todas las rutas no encontradas van a index.html (SPA behavior)
    error_page 404 /index.html;
}
